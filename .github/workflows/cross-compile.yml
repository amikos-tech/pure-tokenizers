name: Cross Compilation Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/cross-compile.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/cross-compile.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  cross-compile:
    name: Cross compile ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test additional targets that might be supported
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          # Additional targets for broader compatibility
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          musl-tools \
          g++-aarch64-linux-gnu \
          libc6-dev-arm64-cross \
          pkg-config  

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: cross-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Clean target dir (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: rm -rf target

    - name: Clean target dir (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: Remove-Item -Recurse -Force target -ErrorAction SilentlyContinue

    - name: Cross compile (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cross build --release --target ${{ matrix.target }}

    - name: Cross compile (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Cross compile (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Verify library exists (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        set -euo pipefail
        case "${{ matrix.target }}" in
          *-apple-darwin)        ART="libtokenizers.dylib" ;;
          *-unknown-linux-gnu)   ART="libtokenizers.so"    ;;
          *-unknown-linux-musl)  ART="libtokenizers.a"     ;;  # static on musl
          *) echo "Unknown target: ${{ matrix.target }}"; exit 1 ;;
        esac
        P="target/${{ matrix.target }}/release/${ART}"
        echo "Expecting $P"
        ls -la "$P"
        file "$P" || true

    - name: Verify library exists (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $art = "tokenizers.dll"
        $p = "target/${{ matrix.target }}/release/$art"
        Get-Item $p