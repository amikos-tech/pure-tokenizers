name: Setup Cross-Compilation
description: Install cross-compilation tools and dependencies

runs:
  using: composite
  steps:
    - name: Install cross-compilation dependencies (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          musl-tools \
          g++-aarch64-linux-gnu \
          libc6-dev-arm64-cross \
          pkg-config

    - name: Cache cross binary
      uses: actions/cache@v4
      id: cache-cross
      with:
        path: ~/.cargo/bin/cross
        key: ${{ runner.os }}-cross-${{ hashFiles('~/.cargo/bin/cross') }}
        restore-keys: |
          ${{ runner.os }}-cross-

    - name: Install cross
      if: steps.cache-cross.outputs.cache-hit != 'true'
      shell: bash
      run: |
        # Install cross from crates.io (stable release)
        # Using --locked to ensure reproducible builds
        cargo install cross --locked
